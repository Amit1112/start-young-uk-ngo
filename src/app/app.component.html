<!-- Responsive navbar-->
<nav class="hidden-xs navbar-default navbar sticky-top navbar-expand-lg bg-light">
  <div class="container">
      <a href="#page-top" class="brand-logo navbar-brand">
        <img alt="Start Young Uk" class="img-responsive brand-image" [src]="brandImageUrl">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item" *ngFor="let link of menuItemLinks;">
                <a *ngIf="!link.isModal" class="nav-link" aria-current="page" [href]="!link.isDashBoard ? link.id : '#'+link.id">{{link.name}}</a>
                <a *ngIf="link.isModal" class="nav-link" aria-current="page" href="javascript:void(0)" (click)="openLoginModal();">{{link.name}}</a>
              </li>
          </ul>
      </div>
      <div class="dropdown" *ngIf="loggedInUser?.name">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Hi, {{loggedInUser.name}}
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="javascript:void(0)" (click)="logoutUser()">Logout</a></li>
        </ul>
      </div>
  </div>
</nav>
<router-outlet></router-outlet>
<button class="open-chat-button" (click)="openChat()" [ngClass]="{moveChat: showChat}"><i class="fa fa-comments-o" aria-hidden="true"></i>Chat</button>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="true"></ngx-spinner>
<iframe [attr.height]="showChat ? '600px' : '0px'" [attr.width]="showChat ? '400px' : '0px'" [ngClass]="{'iframe-show': true}" src="https://webchat.botframework.com/embed/sprayjamnynjascl-bot?s=T4XNR28cWEw.Q2mqA32A8OtFHw0se6AbPW62osRSd1oklqHv52LJmaU" style="height: 502px; max-height: 502px;"></iframe>
