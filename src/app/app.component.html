<!-- Responsive navbar-->
<nav class="hidden-xs navbar-default navbar sticky-top navbar-expand-lg bg-light">
  <div class="container">
      <a href="#page-top" class="brand-logo navbar-brand">
        <img alt="Start Young Uk" class="img-responsive brand-image" [src]="brandImageUrl">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item" *ngFor="let link of menuItemLinks;">
                <a *ngIf="!link.isModal" class="nav-link" aria-current="page" [href]="!link.isDashBoard ? link.id : '#'+link.id">{{link.name}}</a>
                <a *ngIf="link.isModal" class="nav-link" aria-current="page" href="javascript:void(0)" (click)="openLoginModal();">{{link.name}}</a>
              </li>
          </ul>
      </div>
      <!-- <div class="d-flex justify-content-between pull-right">
        <b>Hi {{loggedInUser.name}}</b>
      </div> -->
      <div class="btn-group">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Hi {{loggedInUser.name}}
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="abc">Logout</a>
        </div>
      </div>
  </div>
</nav>
<router-outlet></router-outlet>
<!-- <ngx-spinner size="medium" [type]="typeSelected"></ngx-spinner> -->
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-scale-multiple" [fullScreen]="true"></ngx-spinner>
